{% extends "base.html" %}

{% block conteudo %}
<h2>Editar lançamento</h2>

<form method="post">
    <label>Valor:</label>
    <input type="number" step="0.01" name="valor" value="{{ lancamento[1] }}" required>

    <br><br>

    <label>Categoria:</label>
    <select name="categoria_id" required>
        {% for id, nome, tipo in categorias %}
            <option value="{{ id }}"
                {% if id == lancamento[2] %}selected{% endif %}>
                {{ nome }} ({{ tipo }})
            </option>
        {% endfor %}
    </select>

    <br><br>

    <label>Data:</label>
    <input type="date" name="data" value="{{ lancamento[3] }}" required>

    <br><br>

    <label>Descrição:</label>
    <input type="text" name="descricao" value="{{ lancamento[4] }}">

    <br><br>

    <button type="submit">Salvar alterações</button>
</form>

<br>
<a href="{{ url_for('lancamentos') }}">Voltar</a>
{% endblock %}
